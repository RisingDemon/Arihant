<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <div class="appForm">
        <form class="formLayout">
            <input class="formInput" type="text" placeholder="Name">
            <br>
            <select class="formInput">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <input class="formInput" type="email" placeholder="Email">
            <br>
            <input class="formInput" type="number" placeholder="Phone">
            <br>
            <input class="formInput" type="date" placeholder="Date">
            <br>
            <select class="formInput">
                <!-- first value Time -->
                <option>Time</option>
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
            </select>
            <br>
            <select class="formInput">
                <option>Doctors</option>
                <option value="Dr. John Doe">Dr. John Doe</option>
                <option value="Dr. Jane Doe">Dr. Jane Doe</option>
                <option value="Dr. John Smith">Dr. John Smith</option>
                <option value="Dr. Jane Smith">Dr. Jane Smith</option>
                <option value="Dr. John Johnson">Dr. John Johnson</option>
                <option value="Dr. Jane Johnson">Dr. Jane Johnson</option>
                <option value="Dr. John Williams">Dr. John Williams</option>
                <option value="Dr. Jane Williams">Dr. Jane Williams</option>
            </select>
            <br>
            <select class="formInput">
                <option value="Cardiology">Cardiology</option>
                <option value="Orthopaedics">Orthopaedics</option>
                <option value="Cardiac Care">Cardiac Care</option>
                <option value="liver">liver</option>
                <option value="Gastroenterology">Gastroenterology</option>
                <option value="Urology">Urology</option>
                <option value="Pulmonology">Pulmonology</option>
            </select>
            <br>
            <input class="formInput message" style="width: 100%;" type="text" placeholder="Message">
            <br>
            <button class="formButton">Submit</button>
        </form>
    </div>
</body>

</html>
